<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictactoecss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
       
        <div class="main1">
        <span class="word">TIC TAC TOE</span>
    </div>

    <div class="top">

    <div class="main2">
        
        <div class="container-fluid ">
           
        <div class="row m1 ">
            <div class="col-4 lite">
                <div class="line"></div>
        <div class="row m3">
        <div class="col-4 border border-white border-start-0 border-top-0 text-warning m4 box"><span class="boxtext"></span></div>
        <div class="col-4 border border-white border-top-0 text-warning m4 box"><span class="boxtext"></span></div>
        <div class="col-4 border border-white border-end-0 border-top-0 text-warning m4 box"><span class="boxtext"></span></div>
    </div>
        <div class="row m3">
            <div class="col-4 border border-white border-start-0 text-warning m4 box"><span class="boxtext"></span></div>
            <div class="col-4 border border-white text-warning m4 box"><span class="boxtext"></span></div>
            <div class="col-4 border border-white border-end-0 text-warning m4 box"><span class="boxtext"></span></div>

        </div>
        <div class="row m3">
            <div class="col-4 border border-white border-start-0 border-bottom-0 text-warning m4 box"><span class="boxtext"></span></div>
            <div class="col-4 border border-white border-bottom-0 text-warning m4 box"><span class="boxtext"></span></div>
            <div class="col-4 border border-white border-end-0 border-bottom-0 text-warning m4 box"><span class="boxtext"></span></div>
        </div>
        </div>
    </div>
    </div>
    </div>
    <div class="main3">
        
        <div class="txt1 text-danger">Welcome to MyTicTacToe</div>
        
        <div class="txt2 text-white">
            <span class="info">     Turn for X</span>
        
            <button id="reset">Reset</button>
        </div>

        <div>
        <img src="https://media4.giphy.com/media/tqe3L9VibUMpZXUJQg/200w.webp?cid=ecf05e47tplqmqhnilku8jpv1vn1rke9iw7fhvgafnt5w3el&ep=v1_gifs_search&rid=200w.webp&ct=g" alt="">
    </div>

    </div>
    
</div>
</div>
    <script src="tictactoelogic.js"></script>
</body>
</html>
